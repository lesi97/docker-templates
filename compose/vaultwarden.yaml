services:
    vaultwarden:
        image: vaultwarden/server:latest
        container_name: vaultwarden
        environment:
            - DOMAIN=${DOMAIN}
            - SIGNUPS_ALLOWED=false
            - ADMIN_TOKEN=${ADMIN_TOKEN}
        volumes:
            - /srv/vaultwarden/data:/data
        networks:
            - proxy
        ports:
            - ${WEB_UI_PORT}:80
        restart: unless-stopped

networks:
    proxy:
        external: true
